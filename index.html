<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <!-- daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css -->
    <style>
      .highlight {
        background-color: #15803d;
      }
    </style>
  </head>
  <body class="bg-[#F0FDF4]">
    <!-- Nav bar -->
    <div class="navbar bg-[#15803D] shadow-sm">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h8m-8 6h16"
              />
            </svg>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
          >
            <li><a>About</a></li>
            <li>
              <a>Gallery</a>
            </li>
            <li><a>Plant a Tree</a></li>
          </ul>
        </div>

        <a class="btn btn-ghost text-xl text-white">Green Earth</a>
      </div>
      <div class="navbar-center hidden lg:flex text-white">
        <ul class="menu menu-horizontal px-2">
          <li><a>About</a></li>
          <li><a>Gallery</a></li>

          <li><a>Plant a Tree</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <a class="btn bg-[#FACC15] text-[#15803D] rounded-2xl border-none"
          >Plant a Tree</a
        >
      </div>
    </div>
    <!-- Hero Section -->
    <section>
      <div class="hero bg-[#CFF0DC] relative py-20">
        <div class="hero-content text-center">
          <div class="max-w-md">
            <h1 class="text-4xl font-bold">Plant a Tree, Grow a Future</h1>
            <p class="py-6">
              Join our mission to plant 1 millon trees and make the Earth
              greener for future generations
            </p>
            <button
              class="btn rounded-2xl border-none bg-[#FACC15] text-[#15803D]"
            >
              Get Involved
            </button>
          </div>
        </div>
        <img
          class="absolute left-3 bottom-0 w-52 md:w-[500px]"
          src="./assets/hero-leaf1.png"
          alt=""
        />
        <img
          class="absolute right-3 bottom-0 w-52 md:w-[500px]"
          src="./assets/hero-leaf2.png"
          alt=""
        />
      </div>
    </section>
    <!-- Choose Your Trees -->
    <section class="mx-auto w-11/12">
      <h1 class="text-center">Choose Your Trees</h1>
      <div class="grid grid-cols-12 gap-5">
        <div id="categories-contanar" class="col-span-2">
          <h1 class="font-bold mb-5 text-center">Categories</h1>
        </div>
        <div id="" class="col-span-8">
          <div id="card-contaner" class="grid grid-cols-3 gap-3"></div>
        </div>
        <div id="cart-contaner" class="col-span-2"></div>
      </div>
    </section>
    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
    <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <div id="modal-box"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <script src="./script.js"></script>
  </body>
</html>
